<!-- 방문자 차트-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function getPastDates(days) {
        const dates = [];
        for (let i = days - 1; i >= 0; i--) {
            const date = new Date();
            date.setDate(date.getDate() - i);
            dates.push(date.toLocaleDateString('ko-KR', { month: 'numeric', day: 'numeric' }));
        }
        return dates;
    }

    function getPastWeeks(weeks) {
        const dates = [];
        for (let i = weeks - 1; i >= 0; i--) {
            const date = new Date();
            date.setDate(date.getDate() - (i * 7));
            dates.push(`${i}주 전`);
        }
        return dates;
    }

    function getPastMonths(months) {
        const dates = [];
        for (let i = months - 1; i >= 0; i--) {
            const date = new Date();
            date.setMonth(date.getMonth() - i);
            dates.push(date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'numeric' }));
        }
        return dates;
    }

    const dailyLabels = getPastDates(7);
    const weeklyLabels = getPastWeeks(4);
    const monthlyLabels = getPastMonths(12);

    const ctx = document.getElementById('myChart').getContext('2d');
    let myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dailyLabels,
            datasets: [{
                label: '방문자 수',
                data: [],
                backgroundColor: 'rgba(0, 123, 255, 0.2)',
                borderColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function updateChart(period) {
        let url, title, newLabels;
        switch (period) {
            case 'daily':
                url = '/data/daily';
                newLabels = getPastDates(7);
                title = '일간 조회';
                break;
            case 'weekly':
                url = '/data/weekly';
                newLabels = getPastWeeks(4);
                title = '주간 조회';
                break;
            case 'monthly':
                url = '/data/monthly';
                newLabels = getPastMonths(12);
                title = '월간 조회';
                break;
        }

        fetch(url)
            .then(response => response.json())
            .then(data => {
                myChart.data.datasets[0].data = data;
                myChart.data.labels = newLabels;
                document.getElementById('chart-title').innerText = title;
                myChart.update();
            });
    }
<!-- 방문자 차트 end-->

<!--게시물 그래프-->
    const ctx2 = document.getElementById('myBoardChart').getContext('2d');
    let myBoardChart = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: dailyLabels,
            datasets: [{
                label: '게시물 수',
                data: [],
                backgroundColor: 'rgba(255, 0, 0, 0.2)',
                borderColor: 'rgba(255,0,0,1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function updateBoardChart(period) {
        let url, title, newLabels;
        switch (period) {
            case 'daily':
                url = '/data/dailyBoard';
                newLabels = getPastDates(7);
                title = '일간 조회';
                break;
            case 'weekly':
                url = '/data/weeklyBoard';
                newLabels = getPastWeeks(4);
                title = '주간 조회';
                break;
            case 'monthly':
                url = '/data/monthlyBoard';
                newLabels = getPastMonths(12);
                title = '월간 조회';
                break;
        }

        fetch(url)
            .then(response => response.json())
            .then(data => {
                myBoardChart.data.datasets[0].data = data;
                myBoardChart.data.labels = newLabels;
                document.getElementById('chart-title-board').innerText = title;
                myBoardChart.update();
            });
    }

    window.onload = function() {
        updateChart('daily');
        updateBoardChart('daily');
    };
</script>
